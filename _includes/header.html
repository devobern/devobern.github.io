<header class="site-header" role="banner">
  <div class="container">
    <a class="site-title" href="{{ '/' | relative_url }}">{{ site.title }}</a>
    {% assign nav = site.data.navigation.main %}
    {% if nav %}
    <nav class="site-nav" role="navigation" aria-label="Hauptnavigation">
      <ul>
        {% for item in nav %}
        <li><a href="{{ item.url | relative_url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
    </nav>
    {% endif %}
    <button class="theme-toggle" id="theme-toggle" aria-label="Theme umschalten" title="Theme umschalten" type="button">ðŸŒ“</button>
  </div>
</header>
<script>
  (function(){
    var btn = document.getElementById('theme-toggle');
    if(!btn) return;
    var root = document.documentElement;
    function getTheme(){ return root.getAttribute('data-theme') || 'light'; }
    function setTheme(t){ root.setAttribute('data-theme', t); try{ localStorage.setItem('theme', t);}catch(e){} }
    btn.addEventListener('click', function(){ setTheme(getTheme()==='dark' ? 'light' : 'dark'); });
  })();
</script>
