<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>{% if page.title %}{{ page.title }} Â· {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.excerpt | default: site.description | strip_newlines | escape }}">
<meta name="referrer" content="strict-origin-when-cross-origin">
<meta name="color-scheme" content="light dark">
{% if jekyll.environment == "development" %}
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; script-src 'self' http://127.0.0.1:35729 http://localhost:35729; connect-src 'self' ws://127.0.0.1:35729 ws://localhost:35729 http://127.0.0.1:35729 http://localhost:35729; form-action 'self'; frame-ancestors 'none'">
{% else %}
<meta http-equiv="Content-Security-Policy" content="default-src 'self'; base-uri 'self'; object-src 'none'; style-src 'self'; img-src 'self' data:; font-src 'self'; script-src 'self' https://gc.zgo.at 'sha256-ZswfTY7H35rbv8WC7NXBoiC7WNu86vSzCDChNWwZZDM='; connect-src 'self' https://nicolin-dora.goatcounter.com https://gc.zgo.at; form-action 'self'; frame-ancestors 'none'; upgrade-insecure-requests">
{% endif %}
<meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload">
<meta http-equiv="X-Content-Type-Options" content="nosniff">
<!-- Favicons -->
<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" sizes="any">
<link rel="icon" type="image/svg+xml" href="{{ '/assets/images/favicon.svg' | relative_url }}">
<link rel="apple-touch-icon" href="{{ '/assets/images/apple-touch-icon.png' | relative_url }}">
<link rel="manifest" href="{{ '/site.webmanifest' | relative_url }}">
<link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
<link rel="alternate" type="application/atom+xml" title="{{ site.title }}" href="{{ '/feed.xml' | relative_url }}">
<script src="{{ '/assets/js/theme.js' | relative_url }}" defer></script>
{% if jekyll.environment == "production" %}
<!-- GoatCounter analytics (SRI)-->
<script data-goatcounter="https://nicolin-dora.goatcounter.com/count"
        async src="https://gc.zgo.at/count.v5.js"
        crossorigin="anonymous"
        integrity="sha384-atnOLvQb9t+jTSipvd75X2yginT4PjVbqDdlJAmxMm+wYElFmeR6EmLP5bYeoRVQ"></script>
{% endif %}
